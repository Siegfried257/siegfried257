<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Nombre</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .content {
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        .content img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            display: none;
        }
        .active img {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Bienvenido al Colegio Nombre!</h1>
        <!-- Portada con varias fotos -->
        <div id="portada" class="active">
            <img src="fotos/foto1.jpg" alt="Foto 1">
            <img src="fotos/foto2.jpg" alt="Foto 2">
            <img src="fotos/foto3.jpg" alt="Foto 3">
        </div>
    </header>
    <nav>
        <a href="#" onclick="mostrar('inicio')">Inicio</a>
        <a href="#" onclick="mostrar('noticias')">Noticias</a>
        <a href="#" onclick="mostrar('boletines')">Boletines</a>
        <a href="#" onclick="mostrar('informacion')">Información</a>
    </nav>
    <div class="content" id="inicio">
        <!-- Contenido de la sección Inicio -->
    </div>
    <div class="content" id="noticias">
        <!-- Contenido de la sección Noticias -->
    </div>
    <div class="content" id="boletines">
        <!-- Contenido de la sección Boletines -->
    </div>
    <div class="content" id="informacion">
        <!-- Contenido de la sección Información -->
    </div>

    <script>
        // Función para mostrar la sección correspondiente y ocultar las demás
        function mostrar(id) {
            var secciones = document.getElementsByClassName('content');
            for (var i = 0; i < secciones.length; i++) {
                secciones[i].classList.remove('active');
            }
            document.getElementById(id).classList.add('active');
        }
        
        // Mostrar la sección de inicio al cargar la página
        window.onload = function() {
            mostrar('inicio');
        };
    </script>
</body>
</html>
