<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Música</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .music-player {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reproductor de Música</h1>
    </header>

    <div class="music-player">
        <h2>Selecciona una canción:</h2>
        <select id="trackList">
            <option value="">Elige una canción</option>
            <!-- Opciones de canciones se cargarán aquí -->
        </select>
        <audio id="audioPlayer" controls>
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <script>
        // Archivos MP3 alojados directamente en el repositorio de GitHub en el directorio raíz
        const mp3Files = [
            'https://siegfried257.github.io/ColegioURC/1.mp3', 
            'https://siegfried257.github.io/ColegioURC/2.mp3', 
            'https://siegfried257.github.io/ColegioURC/3.mp3', 
            'https://siegfried257.github.io/ColegioURC/4.mp3',
            'https://siegfried257.github.io/ColegioURC/5.mp3'
        ];

        const trackList = document.getElementById('trackList');
        const audioPlayer = document.getElementById('audioPlayer');

        // Cargar canciones en el select
        mp3Files.forEach((file, index) => {
            const option = document.createElement('option');
            option.value = file;
            option.textContent = `Canción ${index + 1}`;
            trackList.appendChild(option);
        });

        // Reproducir la canción seleccionada
        trackList.addEventListener('change', function() {
            if (trackList.value) {
                audioPlayer.src = trackList.value;
                audioPlayer.play();
            }
        });
    </script>
</body>
</html>
