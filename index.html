<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy PÃ¡gina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        #url-form {
            margin: 20px;
        }
        #iframe-container {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Proxy Web</h1>
    </header>
    <div id="url-form">
        <form id="proxyForm">
            <label for="url">Ingrese el enlace:</label>
            <input type="text" id="url" placeholder="https://ejemplo.com" required>
            <button type="submit">Acceder</button>
        </form>
    </div>
    <iframe id="iframe-container"></iframe>

    <script>
        document.getElementById('proxyForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var url = document.getElementById('url').value;
            if (url) {
                document.getElementById('iframe-container').src = url;
            }
        });
    </script>
</body>
</html>
