<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Firebase</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .chat-box {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            background-color: #e1e1e1;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID",
            databaseURL: "https://TU_PROJECT_ID.firebaseio.com"
        };
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        document.addEventListener("DOMContentLoaded", function() {
            const chatInput = document.getElementById('chatInput');
            const chatMessages = document.getElementById('chatMessages');
            const sendButton = document.getElementById('sendButton');

            // Función para agregar un mensaje al chat
            function sendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    const newMessageKey = database.ref().child('messages').push().key;
                    database.ref('messages/' + newMessageKey).set({
                        text: message,
                        timestamp: new Date().toISOString()
                    });
                    chatInput.value = '';  // Limpiar el campo de entrada
                }
            }

            // Función para escuchar mensajes en tiempo real
            database.ref('messages').on('child_added', function(snapshot) {
                const messageData = snapshot.val();
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.textContent = messageData.text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;  // Desplazar hacia el último mensaje
            });

            // Evento para enviar el mensaje al hacer clic en el botón
            sendButton.addEventListener('click', sendMessage);

            // Permitir enviar el mensaje con Enter
            chatInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Chat con Firebase</h1>
    </header>

    <div class="chat-box">
        <div class="messages" id="chatMessages">
            <!-- Aquí se mostrarán los mensajes -->
        </div>
        <input type="text" id="chatInput" placeholder="Escribe un mensaje..." />
        <button id="sendButton">Enviar</button>
    </div>
</body>
</html>
